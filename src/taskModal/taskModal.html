<dialog id="create-task-modal" closedby="any">
    <button class="close-modal-btn" autofocus>Close</button>
    <form id="create-task-form">
        <div class="form-div">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
        </div>
        <div class="form-div">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required />
        </div>
        <div class="form-div">
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" required />
        </div>
        <div class="form-div">
            <label for="priority">Priority</label>
            <select id="priority" name="priority" required>
                <option value="empty">Select priority...</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div>
            <label for="project-select">Project</label>
            <select id="project-select" name="project-select" required>
                <option value="empty">Select project...</option>
            </select>
        </div>
        <button type="submit">Create Task</button>
    </form>
</dialog>
