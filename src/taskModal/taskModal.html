<dialog id="create-task-modal" closedby="any">
    <div class="tittle-div">
        <h2>Create New Task</h2>
        <button class="close-modal-btn close-btn" autofocus>
            <svg xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" viewBox="0 0 24 24" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z" fill="#0F1729"/>
            </svg>
        </button>
    </div>
    <form id="create-task-form" novalidate>
        <div class="form-div">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
        </div>
        <div class="form-div">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required />
        </div>
        <div class="form-div">
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" required />
        </div>
        <div class="form-div">
            <label for="priority">Priority</label>
            <select id="priority" name="priority" required>
                <option value="empty" selected disabled>Select priority...</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div>
            <label for="project-select">Project</label>
            <select id="project-select" name="project-select" required>
                <option value="empty" selected disabled>Select project...</option>
            </select>
        </div>
        <button type="submit">Create Task</button>
    </form>
</dialog>
