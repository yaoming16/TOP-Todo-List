<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body class="body">
        <main>
            <section class="tasks-projecs-section flex-col">
                <h1>To-do List</h1>
                <div class="flex-col" id="completed-div-btn">
                    <button id="create-task-btn">Create Task</button>
                    <button id="all-completed-btn" class="active-completed-filter">All</button>
                    <button id="completed-btn">Completed</button>
                    <button id="to-do-btn">To Do</button>
                </div>
                <hr />
                <div>
                    <button id="create-project-btn">New Project</button>
                    <h2>Projects</h2>
                    <div class="projects-div" id="projects-div"></div>
                </div>
            </section>
            <section class="main-section">
                <div class="priority-div">
                    <h2>Priority</h2>
                    <div id="priority-div-btn">
                        <button id="priority-all-btn" class="active-priority-filter ">All</button>
                        <button id="low-btn">Low</button>
                        <button id="medium-btn">Medium</button>
                        <button id="high-btn">High</button>
                    </div>
                </div>
                <div id="cards-div"></div>
            </section>
        </main>
    </body>
</html>
